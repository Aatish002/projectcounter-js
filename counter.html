<h1>COUNTER</h1>
<body>
        <div class="counter">
            <div class="counterb">
                <h2 class="display" id="screen">0</h2>
                <button class="increase" onclick="increment()">+</button>
                <button class="decrease" onclick="decrement()">-</button>
            </div>
            <button class="reset" onclick="reset()">reset</button>
        </div>
<script>
    let counterValue=0
    let display = document.getElementById('screen');
    
    
    function increment(){
        // console.log('1')
        let a = parseInt(display.textContent);
        // console.log(typeof(a))
        // console.log("value of a",a)
        let b = a+1;
        display.textContent=b;
        // console.log(display.textContent);
        // console.log(b);
        // let counterValue = parseInt(display.textContent);
        // console.log(counterValue);
        // let newCounterValue = counterValue + 1;
        // display.textContent = newCounterValue;
    }
    function decrement(){
        let dis = parseInt(display.textContent);
        //console.log(dis);
        let b = dis-1;
        display.textContent=b;
    }
    function reset(){
        // let d = parseInt(display.textContent);
        //console.log(d);
        display.textContent=0;
    } 


</script>

    
</body>
